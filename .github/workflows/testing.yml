name: Testing

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

env:
  FORCE_COLOR: 2
  coverage_node: 18
  coverage_os: ubuntu-latest

jobs:
  lint:
    uses: stylelint/.github/.github/workflows/lint.yml@main

  test:
    uses: stylelint/.github/.github/workflows/test.yml@main
    with:
      os: '["ubuntu-latest", "windows-latest", "macos-latest"]'
      exclude: '[{"node-version": "${{ env.coverage_node }}", "os": "${{ env.coverage_os }}"}]'

  test-coverage:
    name: Test on Node.js ${{ env.coverage_node }} and ${{ env.coverage_os }} for coverage
    runs-on: ${{ env.coverage_os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.coverage_node }}
          cache: npm

      - name: Install latest npm
        run: npm install --global npm

      - name: Install dependencies
        run: npm ci

      - name: Test with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./.coverage/lcov.info
