name: Testing

on:
  push:
    branches:
      - main
      - 'dependabot/**'
  pull_request:
    branches:
      - '**'

env:
  FORCE_COLOR: 2

jobs:
  test:
    name: Test on Node.js ${{ matrix.node }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node: [12, 14, 16]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      # https://github.com/npm/cli/issues/4341
      # https://github.com/actions/setup-node/issues/411
      - name: Workaround for npm installation on Windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: npm install --global npm@8.3

      - name: Install latest npm
        run: npm install --global npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm run jest
        if: "!(startsWith(matrix.os, 'ubuntu') && matrix.node == 16)"

      - name: Test with coverage
        run: npm run jest -- --coverage
        if: startsWith(matrix.os, 'ubuntu') && matrix.node == 16

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: startsWith(matrix.os, 'ubuntu') && matrix.node == 16
        with:
          files: ./.coverage/lcov.info
