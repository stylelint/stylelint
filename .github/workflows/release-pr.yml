name: Release PR

on:
  workflow_dispatch:

jobs:
  release-pr:
    uses: stylelint/.github/.github/workflows/call-release-pr.yml@fix-call-release-pr # TODO: Fix the ref name to a newly published tag later.
    with:
      new-version-command: 'GITHUB_TOKEN=${{ github.token }} npm run changeset'
    permissions:
      contents: write
      pull-requests: write
