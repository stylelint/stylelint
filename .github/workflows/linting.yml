name: Linting

on:
  push:
    branches:
      - main
      - 'dependabot/**'
  pull_request:
    branches:
      - '**'

env:
  FORCE_COLOR: 2
  NODE: 16

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run pretest
