version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - 'pr: dependencies'
    versioning-strategy: increase
    target-branch: v15 # TODO: We should remove this line after shipping v15.

  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - 'pr: dependencies'
