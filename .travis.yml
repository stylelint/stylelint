language: node_js
sudo: false
cache:
  directories:
    - node_modules
matrix:
  include:
    - node_js: '6'
      script: npm run lint && npm run flow
    - node_js: '6'
      script: npm run jest
    - node_js: '7'
      script: npm run test
    - node_js: '6'
      script: npm run test
    - node_js: '4'
      script: npm run test
before_install:
  - npm prune
  - npm update
after_success: npm run coveralls
notifications:
  webhooks:
    - https://webhooks.gitter.im/e/d763493612da45967361
    
