sudo: false

git:
  depth: 10

branches:
  only:
    - master
    - /^greenkeeper/.*$/

language: node_js

# cache node modules
cache:
  directories:
    - $HOME/.npm
    - node_modules

matrix:
  include:
    - node_js: '10'
      script: npm run pretest
      env: CI=pretest
      os: linux
    - node_js: '10'
      script: npm run jest -- --maxWorkers=2 --coverage
      env: CI=coverage
      os: linux
    - node_js: '8'
      script: npm run jest -- --maxWorkers=2
      env: CI=tests 8
      os: linux
    - node_js: '10'
      script: npm run jest -- --testPathPattern \\lib
      os: windows
    - node_js: '8'
      script: npm run jest -- --testPathPattern \\lib
      os: windows

before_install:
  - npm install -g npm@latest

after_success:
  - if [ "$CI" = "coverage" ]; then cat ./.coverage/lcov.info | ./node_modules/.bin/coveralls; fi

notifications:
  webhooks:
    - https://webhooks.gitter.im/e/d763493612da45967361
