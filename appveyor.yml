# http://www.appveyor.com/docs/appveyor-yml

environment:
  matrix:
    - nodejs_version: 6

version: "{build}"
build: off
deploy: off

branches:
  only:
    - master

install:
  - ps: Install-Product node $env:nodejs_version
  - yarn

test_script:
  - node --version
  - yarn --version
  - cmd: "npm test"

cache:
 - "%LOCALAPPDATA%/Yarn"
