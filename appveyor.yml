# https://www.appveyor.com/docs/appveyor-yml

environment:
  matrix:
    - nodejs_version: 8
platform:
  - x64

version: "{build}"
build: off

branches:
    only:
      - master

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install

test_script:
  - node --version
  - npm --version
  - npm run jest -- --runInBand --coverage --testPathPattern \lib

deploy_script:
  - npm run report-coverage
